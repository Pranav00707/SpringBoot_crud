<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
   <style>
	   
	 body {
    /* Specify the path to your background image */
    background-image: url('background.jpg');
    /* Adjust the background image size and position */
    background-size: cover;
    background-position: center;
    /* Add a fallback background color in case the image is not available */
    background-color: #f2f2f2;
    /* Specify other styles for the body */
    font-family: Arial, sans-serif;
    color: white;
    /* Add animation for background */
    animation: backgroundAnimation 30s infinite alternate;
}

/* Define keyframes for background animation */
@keyframes backgroundAnimation {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}

.container {
    /* Center the container */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Specify other styles for the container */
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
}

.btn {
    /* Specify styles for buttons */
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    background-color: rgba(255, 255, 255, 0.3);
    border: none;
    border-radius: 5px;
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    /* Specify hover styles for buttons */
    background-color: rgba(255, 255, 255, 0.5);
}


   </style>
</head>
<body>
    <div class="container">
        <a href="/register" class="btn">Add New Student</a><br>
        <a href="/students" class="btn">View Student List</a>
    </div>
</body>
</html>
