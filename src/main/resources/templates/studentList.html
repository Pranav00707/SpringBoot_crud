<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
		body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

h1 {
    text-align: center;
    margin-top: 50px;
}

.student-table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
}

.student-table th, .student-table td {
    padding: 10px;
    border: 1px solid #ddd;
}

.student-table th {
    background-color: #007bff;
    color: white;
}

.student-table td {
    text-align: center;
}

.btn-edit, .btn-delete, .btn-register {
    display: inline-block;
    padding: 8px 16px;
    margin: 5px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-edit:hover, .btn-delete:hover, .btn-register:hover {
    background-color: #0056b3;
}

	</style>
</head>
<body>
    <h1>Student List</h1>
    <table class="student-table">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each student and display their details -->
            <tr th:each="student : ${students}">
                <td th:text="${student.rollNo}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.address}"></td>
                <td>
                    <a th:href="@{'/students/' + ${student.id} + '/update'}" class="btn-edit">Edit</a>
                    <a th:href="@{'/students/' + ${student.id} + '/delete'}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- Link to the registration form -->
    <a th:href="@{/register}" class="btn-register">Register New Student</a>
</body>
</html>
